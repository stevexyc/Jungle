<template name="chatapp">
	<div class="container">

		<!-- Header -->
		<div class="row" id="header">
			<div class="small-3 large-3 columns">
				Logo
			</div>
			<div class="small-9 large-9 columns">
				Header / Title / W.E
			</div>	
		</div>

		<!-- Chat loop -->
		<div class="container" id="chatapp-container">
			{{> chats}}
		</div>

		<!-- Submit Bar -->
		<div class="row" id="submit-chat">
			<div class="small-12 columns">
					<div class="row collapse">
				        <div class="small-10 columns">
							<input id="new-chat" type="text" placeholder="Hex Value">
				        </div>
						<div class="small-2 columns" id="submit-button">
							<a href="#" class="button prefix">Send</a>
				        </div>
					</div>
			</div>
		</div>

	        </div>
		</div> -->

	</div>
</template>
